{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Create Account{% endblock title %}

{% block body %}
<!-- Sign up form -->
<section class="signup">
	<div class="container">
		<div class="signup-content">
			<div class="signup-form">
				<h2 class="form-title">Sign up</h2>
				<form method="POST" class="register-form" id="register-form">
				{% csrf_token %}
				{{form|crispy}}
					<div class="form-group">
						<input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
						<label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a>
					</div>
					<div class="form-group form-button">
						<input type="submit" name="signup" id="signup" class="form-submit" value="Register">
					</div>
				</form>
			</div>
			<div class="signup-image">
				<figure><img src="{% static 'accounts/images/signup-image.jpg' %}" onContextMenu="return false;" draggable="false" alt="sing up image"></figure>
				<a href="{% url 'accounts:login' %}" class="signup-image-link">I am already member</a>
			</div>
		</div>
	</div>
</section>

{% endblock body %}
